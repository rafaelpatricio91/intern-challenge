<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Perfect Number</title>
</h:head>
<h:body>

	<header>
		<p:menubar style="margin-bottom: 20px">
			<p:menuitem value="Fibonacci" url="questao01.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Perfect Number" url="questao02.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="SQL CPF Validation" url="questao03.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Palíndromo" url="questao04.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Digit Count" url="questao05.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Jokenpo 2.0" url="questao06.xhtml" icon=" ui-icon-check" />
		</p:menubar>
	</header>

	<div>
		<h:form>
	
			<f:facet name="header">Números Perfeitos</f:facet>

				<p:outputLabel value="Informe o valor: " />
				<p:inputText id="valor" value="#{mBPerfeito.valor}" />
				
				<p:outputLabel />
				<p:commandButton value="Checar" icon=""
					action="#{mBPerfeito.checaNumPerfeito(mBPerfeito.valor)}" update="@form" />
				
				 <p:outputLabel id="resultado" style="background-color: yellow" 
							   value="#{mBPerfeito.valor} #{mBPerfeito.mensagem}"> </p:outputLabel>

		</h:form>
	</div>
</h:body>
</html>

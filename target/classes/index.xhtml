<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
</h:head>
<h:body>

	<header>
		<p:menubar style="margin-bottom: 20px">
			<p:menuitem value="Questão 1" url="questao1.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Questão 2" url="questao2.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Questão 3" url="questao3.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Questão 4" url="questao4.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Questão 5" url="questao5.xhtml" icon=" ui-icon-check" />
			<p:menuitem value="Questão 6" url="questao6.xhtml" icon=" ui-icon-check" />
		</p:menubar>
	</header>

	<div>
		<h:form>
	
			<f:facet name="header">Cadastro de Livros</f:facet>

				<p:outputLabel value="Informe o valor: " />
				<p:inputText id="valor" value="#{fiboMB.val}" />
				
				<p:outputLabel />
				<p:commandButton value="Calcular" icon=""
					action="#{fiboMB.calcular(fiboMB.val)}" update="@form" />
				
				<p:outputLabel id="resultado" style="background-color: yellow" value="Resultado é: #{fiboMB.val2}">
					
				</p:outputLabel>
	
		</h:form>
	</div>
</h:body>
</html>
